<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevistador de Procesos - Multimodal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .phase-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .phase-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .phase-dot.active {
            background: #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        .phase-dot.completed {
            background: #48bb78;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #2d3748;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message-meta {
            font-size: 0.7rem;
            color: #a0aec0;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .voice-indicator {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            color: #9f7aea;
        }

        /* Input Area */
        .chat-input-area {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-voice {
            background: #f7fafc;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-voice:hover {
            background: #667eea;
            color: white;
        }

        .btn-voice.recording {
            background: #e53e3e;
            border-color: #e53e3e;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Recording Indicator */
        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            background: #fed7d7;
            color: #c53030;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: #e53e3e;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Loading */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #a0aec0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
        }

        .connection-status.error {
            display: block;
            background: #fed7d7;
            color: #c53030;
        }

        /* Debug Panel - Solo para desarrollo */
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            max-width: 300px;
            display: none; /* Cambiar a 'block' para debug */
            z-index: 9999;
        }

        .debug-panel.visible {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus"></div>

                >
                <button class="btn btn-send" id="sendBtn" title="Enviar mensaje">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CONFIGURACIÃ“N
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const CONFIG = {
            // ğŸ”§ CAMBIA ESTA URL POR LA DE TU WEBHOOK DE N8N
            webhookUrl: 'https://inadvance.app.n8n.cloud/webhook-test/entrevistador-multimodal',
            
            // ID de sesiÃ³n Ãºnico
            sessionId: localStorage.getItem('sessionId') || generateSessionId(),
            
            // Usuario
            userName: 'Usuario',
            
            // ğŸ”§ Activar modo debug (cambiar a true para ver logs)
            debug: false
        };

        // Guardar sessionId
        localStorage.setItem('sessionId', CONFIG.sessionId);

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // DEBUG HELPERS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const debugPanel = document.getElementById('debugPanel');
        const debugInfo = document.getElementById('debugInfo');
        
        function debugLog(message, data = null) {
            if (CONFIG.debug) {
                console.log(`[DEBUG] ${message}`, data || '');
                debugPanel.classList.add('visible');
                debugInfo.innerHTML += `<div>${message}</div>`;
                // Mantener solo las Ãºltimas 10 lÃ­neas
                const lines = debugInfo.querySelectorAll('div');
                if (lines.length > 10) {
                    lines[0].remove();
                }
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ELEMENTOS DEL DOM
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const chatMessages = document.getElementById('chatMessages');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordingTime = document.getElementById('recordingTime');
        const phaseStatus = document.getElementById('phaseStatus');
        const connectionStatus = document.getElementById('connectionStatus');

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ESTADO DE LA APLICACIÃ“N
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingInterval = null;
        let recordingSeconds = 0;
        let currentPhase = 1;
        let currentMimeType = 'audio/webm';
        let audioStream = null; // â† FIX #1: Guardar referencia al stream

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // FUNCIONES DE MENSAJES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function addMessage(text, sender, inputType = 'text') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            const voiceIcon = inputType === 'audio' ? 
                `<span class="voice-indicator">ğŸ¤ voz</span>` : '';

            messageDiv.innerHTML = `
                <div class="message-bubble">${formatText(text)}</div>
                <div class="message-meta">
                    ${voiceIcon}
                    <span>${time}</span>
                </div>
            `;

            // Insertar antes del indicador de typing
            chatMessages.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        function formatText(text) {
            // Convertir saltos de lÃ­nea y emojis bÃ¡sicos
            return text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        function updatePhase(phase) {
            currentPhase = phase;
            const phaseNames = {
                1: 'Bienvenida',
                2: 'Contexto',
                3: 'Pasos',
                4: 'Problemas',
                5: 'Cierre'
            };
            phaseStatus.textContent = `Fase: ${phaseNames[phase] || 'Desconocida'}`;

            // Actualizar indicadores
            document.querySelectorAll('.phase-dot').forEach((dot, index) => {
                const dotPhase = index + 1;
                dot.classList.remove('active', 'completed');
                if (dotPhase < phase) {
                    dot.classList.add('completed');
                } else if (dotPhase === phase) {
                    dot.classList.add('active');
                }
            });
        }

        function showError(message) {
            connectionStatus.textContent = message;
            connectionStatus.classList.add('error');
            setTimeout(() => {
                connectionStatus.classList.remove('error');
            }, 5000);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ENVIAR MENSAJE DE TEXTO
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function sendTextMessage() {
            const message = textInput.value.trim();
            if (!message) return;

            // Mostrar mensaje del usuario
            addMessage(message, 'user', 'text');
            textInput.value = '';

            // Deshabilitar input
            setInputState(false);
            showTyping();

            try {
                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: CONFIG.sessionId,
                        userName: CONFIG.userName,
                        source: 'web'
                    })
                });

                if (!response.ok) throw new Error('Error en la respuesta');

                const data = await response.json();
                handleResponse(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexiÃ³n. Intenta de nuevo.');
                hideTyping();
            } finally {
                setInputState(true);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // GRABACIÃ“N DE AUDIO - âœ… CORREGIDO
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function startRecording() {
            try {
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // FIX #2: Solicitar audio con configuraciÃ³n especÃ­fica
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100,        // â† AÃ±adido
                        channelCount: 1           // â† Mono es suficiente
                    } 
                });

                debugLog('Stream obtenido', audioStream.getAudioTracks()[0].getSettings());

                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // FIX #3: Mejor detecciÃ³n de formatos compatibles
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                const formatosPreferidos = [
                    'audio/webm;codecs=opus',  // â† MÃ¡s compatible con navegadores
                    'audio/webm',
                    'audio/ogg;codecs=opus',
                    'audio/mp4',
                    'audio/mpeg'
                ];

                currentMimeType = 'audio/webm'; // Default
                for (const formato of formatosPreferidos) {
                    if (MediaRecorder.isTypeSupported(formato)) {
                        currentMimeType = formato;
                        break;
                    }
                }

                debugLog('Formato seleccionado: ' + currentMimeType);
                console.log('âœ… Formato de audio seleccionado:', currentMimeType);

                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // FIX #4: Configurar MediaRecorder con timeslice
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                mediaRecorder = new MediaRecorder(audioStream, {
                    mimeType: currentMimeType,
                    audioBitsPerSecond: 128000  // â† Bitrate especÃ­fico
                });

                audioChunks = [];
                recordingSeconds = 0;

                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // FIX #5: Verificar que los chunks tengan datos
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                mediaRecorder.ondataavailable = (event) => {

                    if (event.data && event.data.size > 0) {

                mediaRecorder.onstop = async () => {

                    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                    // FIX #6: Validar que hay datos antes de enviar
                    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                    if (audioChunks.length === 0) {

                        showError('No se grabÃ³ audio. Intenta de nuevo.');
                        hideTyping();

                        return;

                    const audioBlob = new Blob(audioChunks, { type: currentMimeType });
                    
                    debugLog(`Blob creado: ${audioBlob.size} bytes`);

                    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                    // FIX #7: Validar tamaÃ±o mÃ­nimo del blob
                    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                    if (audioBlob.size < 1000) { // Menos de 1KB es sospechoso
                        console.error('âŒ Audio demasiado pequeÃ±o:', audioBlob.size);
                        showError('La grabaciÃ³n es muy corta. MantÃ©n presionado el botÃ³n mÃ¡s tiempo.');
                        hideTyping();
                        setInputState(true);
                        return;
                    }

                    await sendAudioMessage(audioBlob);
                };

                mediaRecorder.onerror = (event) => {
                    console.error('âŒ Error en MediaRecorder:', event.error);
                    showError('Error en la grabaciÃ³n: ' + event.error.message);
                };

                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // FIX #8: Usar timeslice para capturar datos periÃ³dicamente
                // Esto asegura que ondataavailable se llame cada 250ms
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                mediaRecorder.start(250);
                isRecording = true;

                debugLog('GrabaciÃ³n iniciada');
                console.log('ğŸ™ï¸ GrabaciÃ³n iniciada con timeslice de 250ms');

                // UI
                voiceBtn.classList.add('recording');
                recordingIndicator.classList.add('active');

                // Timer
                recordingInterval = setInterval(() => {
                    recordingSeconds++;
                    const mins = Math.floor(recordingSeconds / 60);
                    const secs = recordingSeconds % 60;
                    recordingTime.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);

            } catch (error) {
                console.error('âŒ Error accediendo al micrÃ³fono:', error);
                showError('No se pudo acceder al micrÃ³fono. Verifica los permisos.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                debugLog('Deteniendo grabaciÃ³n...');
                console.log('â¹ï¸ Deteniendo grabaciÃ³n...');
                
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // FIX #9: Verificar estado antes de detener
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                
                isRecording = false;

                // UI
                voiceBtn.classList.remove('recording');
                recordingIndicator.classList.remove('active');

                // Limpiar timer

        }

        async function sendAudioMessage(audioBlob) {
            setInputState(false);
            showTyping();

            // Mostrar mensaje placeholder del usuario
            addMessage('ğŸ¤ [Mensaje de voz]', 'user', 'audio');

            try {
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // FIX #10: Convertir a base64 con validaciÃ³n
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                const base64Audio = await blobToBase64(audioBlob);
                
                // Validar que el base64 tenga contenido real
                const base64Content = base64Audio.split(',')[1] || '';
                
                debugLog(`Base64 length: ${base64Content.length}`);
                console.log('ğŸ“¤ Base64 generado, longitud:', base64Content.length);
                
                if (base64Content.length < 100) {
                    throw new Error('Audio base64 vacÃ­o o corrupto');
                }

                // Detectar el formato correcto para enviar
                let audioFormat = 'webm'; // default
                if (currentMimeType.includes('mp4')) {
                    audioFormat = 'mp4';
                } else if (currentMimeType.includes('ogg')) {
                    audioFormat = 'ogg';
                } else if (currentMimeType.includes('webm')) {
                    audioFormat = 'webm';
                } else if (currentMimeType.includes('mpeg')) {
                    audioFormat = 'mp3';
                }

                console.log('ğŸ“¤ Enviando audio en formato:', audioFormat);
                debugLog(`Enviando: ${audioFormat}, ${base64Content.length} chars`);

                const payload = {
                    audioBase64: base64Audio,  // â† Incluye el prefijo data:audio/...
                    audioData: base64Audio,    // â† Campo alternativo por si n8n lo busca asÃ­
                    audioFormat: audioFormat,
                    sessionId: CONFIG.sessionId,
                    userName: CONFIG.userName,
                    source: 'web'
                };

                console.log('ğŸ“¦ Payload a enviar:', {
                    ...payload,
                    audioBase64: payload.audioBase64.substring(0, 50) + '...[truncado]',
                    audioData: payload.audioData.substring(0, 50) + '...[truncado]'
                });

                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',

                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('âŒ Error del servidor:', errorText);
                    throw new Error('Error en la respuesta: ' + response.status);
                }

                const data = await response.json();
                console.log('âœ… Respuesta recibida:', data);
                handleResponse(data);

            } catch (error) {
                console.error('âŒ Error:', error);
                showError('Error al procesar el audio: ' + error.message);
                hideTyping();

            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // FIX #11: FunciÃ³n mejorada de conversiÃ³n a base64
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                if (!blob || blob.size === 0) {
                    reject(new Error('Blob vacÃ­o'));
                    return;
                }

                const reader = new FileReader();
                
                reader.onloadend = () => {
                    if (reader.result) {
                        resolve(reader.result);
                    } else {
                        reject(new Error('FileReader no produjo resultado'));
                    }
                };
                
                reader.onerror = () => {
                    reject(new Error('Error leyendo el blob: ' + reader.error));
                };
                
                reader.readAsDataURL(blob);
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function handleResponse(data) {
            hideTyping();

            if (data.success && data.response) {
                addMessage(data.response.text, 'assistant');
                
                if (data.response.phase) {
                    updatePhase(data.response.phase);
                }
            } else if (data.output) {
                // Formato alternativo
                addMessage(data.output, 'assistant');
            } else if (data.text) {
                // Otro formato posible
                addMessage(data.text, 'assistant');
            } else if (data.message) {
                // Otro formato posible
                addMessage(data.message, 'assistant');
            } else if (data.error) {
                // Error del servidor
                console.error('Error del servidor:', data);
                addMessage('Error: ' + (data.errorMessage || data.error), 'assistant');
            } else {
                console.warn('Respuesta no reconocida:', data);
                addMessage('Lo siento, hubo un problema. Â¿Puedes repetir?', 'assistant');
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function setInputState(enabled) {

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // EVENT LISTENERS

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INICIALIZACIÃ“N

        // Mensaje de bienvenida automÃ¡tico al cargar
        window.addEventListener('load', () => {

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
