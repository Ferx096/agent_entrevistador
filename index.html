<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevistador de Procesos - Multimodal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .phase-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .phase-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .phase-dot.active {
            background: #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        .phase-dot.completed {
            background: #48bb78;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #2d3748;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message-meta {
            font-size: 0.7rem;
            color: #a0aec0;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .voice-indicator {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            color: #9f7aea;
        }

        /* Input Area */
        .chat-input-area {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-voice {
            background: #f7fafc;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-voice:hover {
            background: #667eea;
            color: white;
        }

        .btn-voice.recording {
            background: #e53e3e;
            border-color: #e53e3e;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Recording Indicator */
        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            background: #fed7d7;
            color: #c53030;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: #e53e3e;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Loading */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #a0aec0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
        }

        .connection-status.error {
            display: block;
            background: #fed7d7;
            color: #c53030;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus"></div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ™ï¸ Entrevistador de Procesos</h1>
            <p class="status" id="phaseStatus">Fase: Bienvenida</p>
            <div class="phase-indicator">
                <div class="phase-dot active" data-phase="1" title="Bienvenida"></div>
                <div class="phase-dot" data-phase="2" title="Contexto"></div>
                <div class="phase-dot" data-phase="3" title="Pasos"></div>
                <div class="phase-dot" data-phase="4" title="Problemas"></div>
                <div class="phase-dot" data-phase="5" title="Cierre"></div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="recording-indicator" id="recordingIndicator">
                <span class="recording-dot"></span>
                <span>Grabando... <span id="recordingTime">0:00</span></span>
            </div>
            <div class="input-container">
                <button class="btn btn-voice" id="voiceBtn" title="MantÃ©n presionado para hablar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <input 
                    type="text" 
                    class="text-input" 
                    id="textInput" 
                    placeholder="Escribe tu mensaje o mantÃ©n el micrÃ³fono..."
                    autocomplete="off"
                >
                <button class="btn btn-send" id="sendBtn" title="Enviar mensaje">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CONFIGURACIÃ“N
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const CONFIG = {
            // ğŸ”§ CAMBIA ESTA URL POR LA DE TU WEBHOOK DE N8N
            webhookUrl: 'https://inadvance.app.n8n.cloud/webhook-test/entrevistador-multimodal',
            
            // ID de sesiÃ³n Ãºnico
            sessionId: localStorage.getItem('sessionId') || generateSessionId(),
            
            // Usuario
            userName: 'Usuario'
        };

        // Guardar sessionId
        localStorage.setItem('sessionId', CONFIG.sessionId);

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ELEMENTOS DEL DOM
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const chatMessages = document.getElementById('chatMessages');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordingTime = document.getElementById('recordingTime');
        const phaseStatus = document.getElementById('phaseStatus');
        const connectionStatus = document.getElementById('connectionStatus');

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ESTADO DE LA APLICACIÃ“N
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingInterval = null;
        let recordingSeconds = 0;
        let currentPhase = 1;
        let currentMimeType = 'audio/webm'; // Variable para guardar el mimeType actual

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // FUNCIONES DE MENSAJES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function addMessage(text, sender, inputType = 'text') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            const voiceIcon = inputType === 'audio' ? 
                `<span class="voice-indicator">ğŸ¤ voz</span>` : '';

            messageDiv.innerHTML = `
                <div class="message-bubble">${formatText(text)}</div>
                <div class="message-meta">
                    ${voiceIcon}
                    <span>${time}</span>
                </div>
            `;

            // Insertar antes del indicador de typing
            chatMessages.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        function formatText(text) {
            // Convertir saltos de lÃ­nea y emojis bÃ¡sicos
            return text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        function updatePhase(phase) {
            currentPhase = phase;
            const phaseNames = {
                1: 'Bienvenida',
                2: 'Contexto',
                3: 'Pasos',
                4: 'Problemas',
                5: 'Cierre'
            };
            phaseStatus.textContent = `Fase: ${phaseNames[phase] || 'Desconocida'}`;

            // Actualizar indicadores
            document.querySelectorAll('.phase-dot').forEach((dot, index) => {
                const dotPhase = index + 1;
                dot.classList.remove('active', 'completed');
                if (dotPhase < phase) {
                    dot.classList.add('completed');
                } else if (dotPhase === phase) {
                    dot.classList.add('active');
                }
            });
        }

        function showError(message) {
            connectionStatus.textContent = message;
            connectionStatus.classList.add('error');
            setTimeout(() => {
                connectionStatus.classList.remove('error');
            }, 5000);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ENVIAR MENSAJE DE TEXTO
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function sendTextMessage() {
            const message = textInput.value.trim();
            if (!message) return;

            // Mostrar mensaje del usuario
            addMessage(message, 'user', 'text');
            textInput.value = '';

            // Deshabilitar input
            setInputState(false);
            showTyping();

            try {
                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: CONFIG.sessionId,
                        userName: CONFIG.userName,
                        source: 'web'
                    })
                });

                if (!response.ok) throw new Error('Error en la respuesta');

                const data = await response.json();
                handleResponse(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexiÃ³n. Intenta de nuevo.');
                hideTyping();
            } finally {
                setInputState(true);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // GRABACIÃ“N DE AUDIO - CORREGIDO PARA WHISPER
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });

                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // FIX: Seleccionar formato compatible con Whisper
                // Orden de preferencia: mp4 > ogg > webm
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    currentMimeType = 'audio/mp4';
                } else if (MediaRecorder.isTypeSupported('audio/ogg;codecs=opus')) {
                    currentMimeType = 'audio/ogg;codecs=opus';
                } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    currentMimeType = 'audio/webm;codecs=opus';
                } else {
                    currentMimeType = 'audio/webm';
                }

                console.log('Formato de audio seleccionado:', currentMimeType);

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: currentMimeType
                });

                audioChunks = [];
                recordingSeconds = 0;

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    stream.getTracks().forEach(track => track.stop());
                    // Usar el mimeType actual del mediaRecorder
                    const audioBlob = new Blob(audioChunks, { type: currentMimeType });
                    await sendAudioMessage(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;

                // UI
                voiceBtn.classList.add('recording');
                recordingIndicator.classList.add('active');

                // Timer
                recordingInterval = setInterval(() => {
                    recordingSeconds++;
                    const mins = Math.floor(recordingSeconds / 60);
                    const secs = recordingSeconds % 60;
                    recordingTime.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);

            } catch (error) {
                console.error('Error accediendo al micrÃ³fono:', error);
                showError('No se pudo acceder al micrÃ³fono. Verifica los permisos.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                // UI
                voiceBtn.classList.remove('recording');
                recordingIndicator.classList.remove('active');

                // Limpiar timer
                clearInterval(recordingInterval);
                recordingTime.textContent = '0:00';
            }
        }

        async function sendAudioMessage(audioBlob) {
            setInputState(false);
            showTyping();

            // Mostrar mensaje placeholder del usuario
            addMessage('ğŸ¤ [Mensaje de voz]', 'user', 'audio');

            try {
                // Convertir a base64
                const base64Audio = await blobToBase64(audioBlob);

                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // FIX: Detectar el formato correcto para enviar
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                let audioFormat = 'webm'; // default
                if (currentMimeType.includes('mp4')) {
                    audioFormat = 'mp4';
                } else if (currentMimeType.includes('ogg')) {
                    audioFormat = 'ogg';
                } else if (currentMimeType.includes('webm')) {
                    audioFormat = 'webm';
                }

                console.log('Enviando audio en formato:', audioFormat);

                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        audioBase64: base64Audio,
                        audioFormat: audioFormat,
                        sessionId: CONFIG.sessionId,
                        userName: CONFIG.userName,
                        source: 'web'
                    })
                });

                if (!response.ok) throw new Error('Error en la respuesta');

                const data = await response.json();
                handleResponse(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Error al procesar el audio. Intenta de nuevo.');
                hideTyping();
            } finally {
                setInputState(true);
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // MANEJAR RESPUESTA DEL SERVIDOR
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function handleResponse(data) {
            hideTyping();

            if (data.success && data.response) {
                addMessage(data.response.text, 'assistant');
                
                if (data.response.phase) {
                    updatePhase(data.response.phase);
                }
            } else if (data.output) {
                // Formato alternativo
                addMessage(data.output, 'assistant');
            } else {
                addMessage('Lo siento, hubo un problema. Â¿Puedes repetir?', 'assistant');
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // UTILIDADES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function setInputState(enabled) {
            textInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
            voiceBtn.disabled = !enabled;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // EVENT LISTENERS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        // Enviar texto con Enter
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTextMessage();
            }
        });

        // BotÃ³n enviar
        sendBtn.addEventListener('click', sendTextMessage);

        // BotÃ³n de voz - mantener presionado
        voiceBtn.addEventListener('mousedown', startRecording);
        voiceBtn.addEventListener('mouseup', stopRecording);
        voiceBtn.addEventListener('mouseleave', () => {
            if (isRecording) stopRecording();
        });

        // Soporte tÃ¡ctil para mÃ³viles
        voiceBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        voiceBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INICIALIZACIÃ“N
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        // Mensaje de bienvenida automÃ¡tico al cargar
        window.addEventListener('load', () => {
            // Enviar mensaje inicial para activar el agente
            setTimeout(async () => {
                showTyping();
                try {
                    const response = await fetch(CONFIG.webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: '/start',
                            sessionId: CONFIG.sessionId,
                            userName: CONFIG.userName,
                            source: 'web'
                        })
                    });
                    const data = await response.json();
                    handleResponse(data);
                } catch (error) {
                    hideTyping();
                    addMessage('Â¡Hola! Soy tu asistente para documentar procesos. Â¿En quÃ© puedo ayudarte?', 'assistant');
                }
            }, 500);
        });

        // Verificar soporte de grabaciÃ³n
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            voiceBtn.disabled = true;
            voiceBtn.title = 'Tu navegador no soporta grabaciÃ³n de audio';
        }
    </script>
