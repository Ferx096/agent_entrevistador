<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista | InAdvance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0A1628;
            --primary-light: #1a2d4a;
            --accent: #00D4AA;
            --accent-hover: #00F5C4;
            --accent-dim: rgba(0, 212, 170, 0.1);
            --surface: #0F1C2E;
            --surface-elevated: #162338;
            --text-primary: #FFFFFF;
            --text-secondary: #8B9CB6;
            --text-muted: #5A6B85;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--surface);
            border-radius: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #00A888);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 22px;
            height: 22px;
            fill: var(--primary);
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--accent);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--accent-dim);
            border-radius: 20px;
            font-size: 13px;
            color: var(--accent);
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            min-height: 0;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 3px;
        }

        .message {
            max-width: 75%;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.6;
            letter-spacing: -0.01em;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent), #00A888);
            color: var(--primary);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--surface-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
            padding: 0 4px;
        }

        .message.user .message-meta {
            text-align: right;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 14px 18px;
            background: var(--surface-elevated);
            border-radius: 16px;
            border: 1px solid var(--border);
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .input-area {
            padding: 20px 24px;
            background: var(--primary-light);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--surface-elevated);
            border-radius: 16px;
            padding: 12px 16px;
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        .text-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon svg {
            width: 20px;
            height: 20px;
        }

        .btn-record {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .btn-record svg {
            fill: var(--text-secondary);
        }

        .btn-record:hover {
            background: var(--primary-light);
            border-color: var(--accent);
        }

        .btn-record:hover svg {
            fill: var(--accent);
        }

        .btn-record.recording {
            background: #FF4757;
            border-color: #FF4757;
            animation: recordPulse 1s infinite;
        }

        .btn-record.recording svg {
            fill: white;
        }

        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(255, 71, 87, 0); }
        }

        .btn-send {
            background: linear-gradient(135deg, var(--accent), #00A888);
        }

        .btn-send svg {
            fill: var(--primary);
        }

        .btn-send:hover {
            background: linear-gradient(135deg, var(--accent-hover), #00C49A);
            transform: scale(1.05);
        }

        .btn-send:disabled {
            background: var(--surface);
            cursor: not-allowed;
            transform: none;
        }

        .btn-send:disabled svg {
            fill: var(--text-muted);
        }

        .welcome-message {
            text-align: center;
            padding: 60px 40px;
            max-width: 500px;
            margin: auto;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: var(--accent-dim);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .welcome-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--accent);
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.6;
        }

        .audio-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--accent-dim);
            border-radius: 6px;
            font-size: 11px;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .audio-badge svg {
            width: 12px;
            height: 12px;
            fill: var(--accent);
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }

            .header {
                padding: 12px 16px;
            }

            .logo-text {
                font-size: 16px;
            }

            .messages-area {
                padding: 16px;
            }

            .message {
                max-width: 85%;
            }

            .input-area {
                padding: 16px;
            }

            .welcome-message {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                </div>
                <span class="logo-text">In<span>Advance</span></span>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                Entrevista activa
            </div>
        </header>

        <main class="chat-container">
            <div class="messages-area" id="messagesArea">
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
                    </div>
                    <h2 class="welcome-title">Bienvenido a tu entrevista</h2>
                    <p class="welcome-subtitle">Puedes escribir o grabar tu voz para responder. Estoy aqu√≠ para conocerte mejor.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="text-input" 
                        id="textInput" 
                        placeholder="Escribe tu mensaje..." 
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button class="btn-icon btn-record" id="recordBtn" title="Grabar audio">
                            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/></svg>
                        </button>
                        <button class="btn-icon btn-send" id="sendBtn" disabled title="Enviar mensaje">
                            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const WEBHOOK_URL = 'https://inadvance.app.n8n.cloud/webhook-test/entrevistador-multimodal';
        
        const messagesArea = document.getElementById('messagesArea');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const recordBtn = document.getElementById('recordBtn');

        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let sessionId = `session_${Date.now()}`;

        // Auto-resize textarea
        textInput.addEventListener('input', () => {
            textInput.style.height = 'auto';
            textInput.style.height = Math.min(textInput.scrollHeight, 120) + 'px';
            sendBtn.disabled = !textInput.value.trim();
        });

        // Send on Enter (Shift+Enter for new line)
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (textInput.value.trim()) sendTextMessage();
            }
        });

        sendBtn.addEventListener('click', () => {
            if (textInput.value.trim()) sendTextMessage();
        });

        recordBtn.addEventListener('click', toggleRecording);

        async function sendTextMessage() {
            const message = textInput.value.trim();
            if (!message) return;

            hideWelcome();
            addMessage(message, 'user');
            textInput.value = '';
            textInput.style.height = 'auto';
            sendBtn.disabled = true;

            showTyping();

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId,
                        userName: 'Usuario'
                    })
                });

                const data = await response.text();
                hideTyping();
                addMessage(data, 'assistant');
            } catch (error) {
                hideTyping();
                addMessage('Lo siento, hubo un error de conexi√≥n. Por favor intenta de nuevo.', 'assistant');
            }
        }

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    stream.getTracks().forEach(track => track.stop());
                    await sendAudioMessage(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
            } catch (error) {
                alert('No se pudo acceder al micr√≥fono');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
            }
        }

        async function sendAudioMessage(audioBlob) {
            hideWelcome();
            addMessage('üé§ Mensaje de voz', 'user', true);
            showTyping();

            try {
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];

                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            audioBase64: base64Audio,
                            audioFormat: 'webm',
                            sessionId: sessionId,
                            userName: 'Usuario'
                        })
                    });

                    const data = await response.text();
                    hideTyping();
                    addMessage(data, 'assistant');
                };
            } catch (error) {
                hideTyping();
                addMessage('Lo siento, hubo un error procesando el audio.', 'assistant');
            }
        }

        function addMessage(content, type, isAudio = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('es', { hour: '2-digit', minute: '2-digit' });
            
            msgDiv.innerHTML = `
                ${isAudio ? '<div class="audio-badge"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg>Audio</div>' : ''}
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-meta">${time}</div>
            `;
            
            messagesArea.appendChild(msgDiv);
            scrollToBottom();
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'message assistant';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="typing-indicator">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            `;
            messagesArea.appendChild(typing);
            scrollToBottom();
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function hideWelcome() {
            if (welcomeMessage) welcomeMessage.style.display = 'none';
        }

        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
